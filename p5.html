    let isLit = false;

function setup() {
  createCanvas(750,750, WEBGL);

  describe('A sphere drawn against a gray background. The sphere appears to change color when the user double-clicks.');
}

function draw() {
  background(200);
  let c = color("#40E0D0");
  ambientLight(c);

  // Enable orbiting with the mouse.
  orbitControl();

  // Control the light.
  if (isLit === true) {
    // Use a grayscale value of 80.
    ambientLight(80);
  }

  // Draw the sphere.
  sphere(300);

}

// Turn on the ambient light when the user double-clicks.
function doubleClicked() {
  isLit = true;
